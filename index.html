<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="number-title">Counter</h1>
        <div id="number">0</div>
        <div id="number-changer">
            <button class="btn" value="decrease">Decrease</button>
            <button class="btn" value="reset">Reset</button>
            <button class="btn" value="increase">Increase</button>
        </div>
        <div id="number-increment">
        <select name="increment" id="increment">
            <option value=1>Change increment (optional). Default is 1.</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
          </select>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
